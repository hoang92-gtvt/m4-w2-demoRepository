<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new student</a>

<h1>Student</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone</th>

        <th>Category</th>
        <th>Image</th>

        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>

            <td th:text="${student.category.name}"></td>
            <td >
                <img width="100px" height="100px" th:src="@{'/image/' + ${student.img}}"
                     th:alt="${student.img}">
            </td>

            <td><a th:href="@{/edit/{id}(id=${student.id})}">Edit</a></td>
            <td><a th:href="@{/delete/__${student.id}__ }">Delete</a></td>
        </tr>
    </th:block>

</table>


</body>
</html>
